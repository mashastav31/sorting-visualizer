<!DOCTYPE html>

<html lang="en" class="global-box">
<head class="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="./style/style.css">

</head>
<body class="body">

    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4 >
                <button id="a_generate">Generate New Array</button>
            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting visualizer</p>

                <div class="algos">
                    <button >Bubble</button>
                    <button >Merge</button>
                    <button >Quick</button>
                    <button>Heap</button>
                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="cont1">

        </div>

        <div id="array_container">
            
        </div>

        <div id="cont2">

        </div>

    </section>

    <footer>

    </footer>

    <script src="./script/app.js"></script>  
    <script src="./script/animation.js"></script>  

    <script src="./script/mergeSort.js"></script>
    <script src="./script/heapSort.js"></script>
    <script src="./script/quickSort.js"></script>
    <script src="./script/bubbleSort.js"></script>
</body>
</html>
